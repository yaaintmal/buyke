name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  server-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install server deps
        working-directory: ./server
        run: npm ci
      - name: Run server tests (including rate-limit assertion)
        working-directory: ./server
        env:
          NODE_ENV: test
        run: npm test --silent
  frontend-build:
    runs-on: ubuntu-latest
    needs: server-tests
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install deps
        run: npm ci
      - name: Build frontend
        run: npm run build --silent
